<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator project</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="app">
    <div class="monitor">
      <p id="result"></p>
      <p id="number">0</p>
    </div>
    <div class="operators">

      <button id="c">Delete</button>
      <button id="division">&divide;</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="mult">x</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="less">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="more">+</button>
      <button id="dzero">00</button>
      <button id="zero">0</button>
      <button id="comma">,</button>
      <button id="same">=</button>
    
    </div>

  </div>
  
  <script src="./js/main.js" type="module"></script>

</body>
</html>
